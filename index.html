<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- customize css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hello Fitness</title>
  </head>
  <body>
    <!-- navbar section start -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light nav_bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="h_5" src="./assets/img/png/hf.png" alt="hf"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <img
                  class="cursor"
                  src="./assets/img/svg/live.svg"
                  alt="live"
                />
                <a class="nav-link color_black fw-bold" href="#">LIVE</a>
              </li>
              <li class="nav-item text-center mx-0 mx-lg-5">
                <img
                  class="cursor"
                  src="./assets/img/png/member-card.png"
                  alt="member-card"
                />
                <a class="nav-link color_black fw-bold" href="#">MEMBERSHIPS</a>
              </li>

              <li class="nav-item text-center">
                <img
                  class="cursor"
                  src="./assets/img/png/plans.png"
                  alt="plans"
                />
                <a class="nav-link color_black fw-bold">PLANS</a>
              </li>
              <li class="nav-item text-center ms-0 ms-lg-5">
                <img
                  class="cursor"
                  src="./assets/img/png/member-card.png"
                  alt="more"
                />
                <a class="nav-link color_black fw-bold">MORE</a>
              </li>
            </ul>
            <div
              class="d-flex align-items-center justify-content-center justify-content-lg-start"
            >
              <img
                class="h_5 cursor"
                src="./assets/img/png/log in.png"
                alt="log-in"
              />
              <a class="nav-link color_black fw-bold">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- runner workout section start -->
    <section>
      <div class="container-fluid">
        <h1 class="color_black py-3 py-lg-5">Runner's Workout</h1>
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column flex-md-row">
              <div class="position-relative onhover ">
                <img
                  class="w-100 height"
                  src="./assets/img/png/fit-start.jpg"
                  alt="fit-start"
                />
                <div class="position-absolute strength">
                  <h2 class="text-white">STRENGTH</h2>
                </div>
                <div class="position-absolute right-arrow">
                  <img
                    class="icon"
                    src="./assets/img/png/Group 27589.png"
                    alt="Group"
                  />
                </div>
              </div>
               <div class="position-relative onhover ">
                <img
                  class="w-100 height"
                  src="./assets/img/png/fit-start.jpg"
                  alt="fit-start"
                />
                <div class="position-absolute strength">
                  <h2 class="text-white"> MOBILITY</h2>
                </div>
                <div class="position-absolute right-arrow">
                  <img
                    class="icon"
                    src="./assets/img/png/Group 27589.png"
                    alt="Group"
                  />
                </div>
              </div>
                <div class="position-relative onhover">
                <img
                  class="w-100 height"
                  src="./assets/img/png/fit-start.jpg"
                  alt="fit-start"
                />
                <div class="position-absolute strength">
                  <h2 class="text-white">DRILLS</h2>
                </div>
                <div class="position-absolute right-arrow">
                  <img
                    class="icon"
                    src="./assets/img/png/Group 27589.png"
                    alt="Group"
                  />
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
